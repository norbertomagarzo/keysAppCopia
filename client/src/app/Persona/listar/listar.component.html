<div class="container container-light">
    <div class="card">
        <h3>Personas</h3>
    </div>
    <div class="card-body" data-spy="scroll">

        <table class="table table-hover table-light">
            <thead>
                <tr class="text-center">
                    <th>DNI</th>
                    <th>NOMBRE/S</th>
                    <th>APELLIDO/S</th>
                    <th>EMAIL</th>
                    <th>TELEFONO</th>
                    <th>LLAVES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas" class="text-center"> 
                    <td>{{persona.dni}}</td> <!--Índice persona va a iterar en cada uno de los elementos-->
                    <td>{{persona.name}}</td>
                    <td>{{persona.lastname}}</td>
                    <td>{{persona.email}}</td>
                    <td>{{persona.telephone}}</td>
                    <td><button mat-raised-button (click)="openDialog()"
                                matTooltip="Mirá las llaves!"
                                aria-label="Button that displays a tooltip when focused or hovered over">VER</button></td>
                    <td>
                        <button mat-raised-button color="accent" (click)="Editar(persona)">Editar</button>
                        <button mat-raised-button color="warn" (click)="Delete(persona)" style="margin-left: 10px;">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
