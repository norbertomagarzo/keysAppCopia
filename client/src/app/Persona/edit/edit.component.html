<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Datos</h3>
      </div>
      <div class="card-body bg-light rounded">
        <form action="">
          <div class="form-group">
            <label for="">Nombre/s:</label>
            <input [(ngModel)]="persona.name" name="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Apellido/s:</label>
            <input [(ngModel)]="persona.lastname" name="lastname" type="text" class="form-control">
          </div>
          <button (click)="Actualizar(persona)" class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
