<div id="container1" class="container container-light col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body bg-light rounded">
            <form action="">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName">Nombre/s</label>
                  <input [(ngModel)]="persona.name" name ="name" maxlength="30" type="text" class="form-control" id="inputName" placeholder="Nombre/s">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLastname">Apellido/s</label>
                  <input [(ngModel)]="persona.lastname" name ="lastname" maxlength="30" type="text" class="form-control" id="inputLastname" placeholder="Apellido/s">
                </div>
              </div>
              <div class="form-group">
                <label for="inpute-Mail">e-Mail</label>
                <input [(ngModel)]="persona.email" name= "email" maxlength="30" type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="inputPhone">Número de teléfono</label>
                <input [(ngModel)]="persona.telephone" name= "telephone" maxlength="20" type="text" class="form-control" id="inputPhone" placeholder="000 0000000">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputDNI">DNI</label>
                  <input [(ngModel)]="persona.dni"  name ="dni" maxlength="8" type="text" class="form-control" id="inputDNI" placeholder="00000000">
                </div>
              </div>
              <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
          </div>
    </div>  
</div>
